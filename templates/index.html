<!DOCTYPE html>
<html>
<head>
    <title>Potato Disease Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            color: #2c3e50;
        }

        input[type=file] {
            margin: 15px 0;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        img {
            margin-top: 15px;
            width: 200px;
            border-radius: 8px;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>ðŸ¥” Potato Disease Detection</h2>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if img_path %}
            <img src="{{ img_path }}">
        {% endif %}

        {% if prediction %}
            <div class="result">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
